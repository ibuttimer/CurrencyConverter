spring.application.name=currency-conversion
server.port=8100

currency.exchange.host=http://localhost:8000

# Configuring info endpoint
info.app.name=Currency Conversion Service
info.app.description=API for Currency Conversion microservice
info.app.version=@project.version@

# app flavour
app.flavour=kubernetes

# debug
logging.level.org.springframework=DEBUG
logging.level.web=DEBUG

# database
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# uncomment the below lines to view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# openapi
springdoc.version=@project.version@
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packagesToScan=com.example.microservices
springdoc.pathsToMatch=/**


# for test purposes set the api gateway to match currency.exchange.host in kubernetes mode
# (to minimise differences between normal & kubernetes implementations)
# api gateway
currency-conversion.api-gateway=http://localhost:8000
